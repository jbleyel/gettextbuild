name: test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        run: |
          tar -xvf gettext.tar
          cp inst/bin/xgettext inst/lib/
          cd inst/lib
          chmod +x xgettext
          ./xgettext -V
